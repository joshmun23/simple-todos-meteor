<head>
  <title>simple-todos</title>
</head>

<body>
  <section class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </section>
</body>

<template name="task">
  <li>{{text}}: {{completed}}</li>
</template>
